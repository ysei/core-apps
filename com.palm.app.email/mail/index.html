<html>
<head>
    <title>enyo Mail</title>
    <script type="text/javascript">
        function timeSince(start) {
            return start ? ((Date.now() - start) + " ms") : "(unknown)";
        }

        console.log("mail window loaded at " + timeSince(window.windowLaunchTime));
        fauxMail = window.opener ? window.opener.fauxMail : false;
    </script>
    <!--<script src="/usr/palm/frameworks/enyo/0.10/framework/enyo.js" launch="debug" type="text/javascript"></script> -->

</head>
<body>
<script type="text/javascript">
    console.log("sources loaded and framework initialized at " + timeSince(window.windowLaunchTime));

    enyo.application.mailApp = new MailApp(enyo.windowParams); // Storing this facilitates testing. Not otherwise used. (Keep this comment current!)
    enyo.application.mailApp.renderInto(document.body);
</script>
</body>
