<html>
<head>
    <title>Jasmine Test Runner</title>

    <!-- MODIFY ACCORDINGLY TO *LOCAL* ENYO SOURCE FILE -->
    <script src="/usr/palm/frameworks/enyo/0.10/framework/enyo.js" type="text/javascript"></script>

    <!-- MODIFY ACCORDINGLY TO *LOCAL* JASMINE SOURCE FILES -->
    <link rel="stylesheet" type="text/css" href="../../frameworks/jasmine/jasmine.css">
    <script type="text/javascript" src="../../frameworks/jasmine/jasmine.js"></script>
    <script type="text/javascript" src="../../frameworks/jasmine/jasmine-html.js"></script>

    <!-- INCLUDE ALL SPEC FILES HERE -->

</head>

<body>
<script type="text/javascript">

    if (enyo.windowParams.contactsApp !== undefined) {
        window.contactsApp = enyo.windowParams.contactsApp;
    }

    if (!window.testUtils) {
        window.testUtils = window.contactsApp.createComponent({name: "testUtils", kind: "TestUtils"});
    }

    jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
    jasmine.getEnv().execute();

</script>
</body>
</html>
